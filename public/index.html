<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--  Font Awesome の CDN  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>webpackを使ったページのサンプル</title>
</head>
<body>

  <header>
    <h1>webpackを使ったページのサンプル</h1>
  </header>

  <div class="panel panel-success">
    <div class="panel-heading">
      <h2 class="panel-title">ボタンを押して処理を実行する</h2>
    </div>
    <div class="panel-body">
      <p>Console に計算結果を出力します。</p>
      <button id="btnSubmit" type="button" class="btn btn-primary">ボタン</button>
    </div>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h2 class="panel-title">Font Awesome のアイコンを表示する</h2>
    </div>
    <div class="panel-body">
      <i class="fa fa-bus fa-2x" aria-hidden="true"></i><br>
      <i class="fa fa-camera-retro fa-3x"></i>
    </div>
  </div>

  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
